machine:
  java:
    version: oraclejdk8
  environment:
    _JAVA_OPTIONS: "-Xms512m -Xmx1024m"
dependencies:
  pre:
    - curl -L https://github.com/boot-clj/boot-bin/releases/download/2.7.1/boot.sh -o ~/bin/boot
    - chmod +x ~/bin/boot
  cache_directories:
    - "~/bin"
    - "~/.boot/cache/bin"
    - "~/.boot/cache/lib"

test:
  override:
    - boot test-once