version: 2
jobs:
  test:
    docker:
      - image: clojure:boot-2.7.1-alpine
    steps:
      - checkout
      - restore_cache:
          key: test-{{checksum "boot.properties" }}-{{ checksum "build.boot" }}
      - run: boot test-once
      - save_cache:
          paths:
            - ~/.m2
            - ~/.boot/cache/lib
            - ~/.boot/cache/bin
          key: test-{{checksum "boot.properties" }}-{{ checksum "build.boot" }}
    environment:
      BOOT_JVM_OPTIONS: "-Xms512m -Xmx1024m"
      BOOT_WATCHERS_DISABLE: "yes"
  deploy:
    docker:
      - image: clojure:boot-2.7.1-alpine
    steps:
      - checkout
      - run: echo "Clojars deployment goes here"
workflows:
  version: 2
  test-and-deploy:
    jobs:
      - test
      - deploy:
          requires:
          - test
